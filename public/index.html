<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
	  href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
	  rel="stylesheet"
	/>
  <style>
    :root {
		--bs-font-sans-serif: "DM Sans", sans-serif;
	  }

	  @media (min-width: 576px) {
		.card {
		  border: 0;
		  box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
		  border-radius: 10px;
		}

		.card-img-top {
		  width: 100%;
		  height: 20vw;
		  object-fit: cover;
		}
	  }

  </style>
    <title>Politirating</title>
</head>
<body>
    <div class="container mt-2">
        <nav class="navbar bg-white navbar-light">
          <div class="container-fluid">
            <div class="navbar-brand m-0" style="font-size: x-large;"><span class="medium" style="color: darkblue">Politi</span><span style="color: red">rating</span></div>
            <span class="nav-link border rounded-pill bg-light">
              <span id="balance">0</span>
              cUSD
            </span>
          </div>
        </nav>

        <div class="mt-2">
          <p class="lead">&mdash; Vote your favorite candidates. Send a message to the others. </p>
        </div>
        <div class="alert alert-warning sticky-top mt-2" role="alert">
          <span id="notification">âŒ› Loading...</span>
        </div>
  
        <div id="divAddPolitician" class="mb-4" style="margin-top: 4em">
          <a
            class="btn btn-dark rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add new politician
          </a>
        </div>
  
        <main id="politicians-main" class="row"></main>

      <!--
        <div class="row">
          <div class="col">
            <div class="my-rating"></div>
          </div>
        </div>
      </div>
    -->

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
        <h5 class="modal-title" id="newPoliticianModalLabel">New Politician</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
        </div>

      <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="npFullName"
                    class="form-control mb-2"
                    placeholder="Full name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="npParty"
                    class="form-control mb-2"
                    placeholder="Party"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="npShortBio"
                    class="form-control mb-2"
                    placeholder="Short bio"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="npImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image location"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="btnNewPolitician"
            >
              Add politician
            </button>
          </div>
        </div>
      </div>
    </div>

	<!-- /Modal-->

  <!--Quote-->
  <div class="row">
    <div class="col">
      <section class="vh-20">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-5">
      
              <div class="card text-white" style="background-color: #1f959b; border-radius: 15px;">
                <div class="card-body p-5">
      
                  <p class="lead"><q>It's not about money... it's about sending a message.</q></p>
      
                  <hr>
      
                  <div class="d-flex justify-content-between">
                    <p class="mb-0">Joker</p>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <!--/Quote-->

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script
	    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	    crossorigin="anonymous"
	    ></script>
</body>
</html>
